# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/

app = "agenticsocialmedia-backend"
primary_region = "ewr"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[env]
  APP_NAME = "AgenticSocialMedia"
  APP_ENV = "production"
  DEBUG = "False"
  DATABASE_ECHO = "False"
  CORS_ORIGINS = "http://localhost:5173,http://localhost:3000,https://agenticsocialmedia.vercel.app"
  JWT_ALGORITHM = "HS256"
  JWT_EXPIRATION_MINUTES = "60"
  AGENT_MAX_ACTIONS_PER_DAY = "10"
  AGENT_CACHE_TTL_SECONDS = "3600"
  GROQ_MODEL = "llama-3.3-70b-versatile"
  USE_MOCK_AI = "false"
