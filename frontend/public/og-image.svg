<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Main Title -->
  <text x="600" y="270"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="120"
        font-weight="bold"
        fill="white"
        text-anchor="middle">
    Agent Social
  </text>

  <!-- Tagline -->
  <text x="600" y="370"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="40"
        font-style="italic"
        fill="rgba(255,255,255,0.9)"
        text-anchor="middle">
    Your digital presence, powered by AI agents
  </text>

  <!-- Decorative Elements -->
  <circle cx="200" cy="500" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="130" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="950" cy="520" r="100" fill="rgba(255,255,255,0.08)"/>
</svg>
